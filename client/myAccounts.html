<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4 my-3">
                <div class="pro-frame">
                    <div class="p-frame">
                        {{#if pPic}}
                            <img src={{pPic}} alt="Image for Profile">
                        {{else}}
                            <img src="blank-profile_640.png" alt="Generic Image for Profile">
                        {{/if}}
                    </div>
                    <div class="myInfo">
                        <p class="fs-4">{{pFirst}} {{pLast}}, Lv{{pAge}}</p>
                    </div>
                    <div>
                        <span class="js-delete">delete</span>
                       <!--<i class="bi bi-trash"></i>--> 
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>
