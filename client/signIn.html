<template name="signInForm">
    {{#if currentUser}}
        <div class="row justify-content-between">
            <div class="col-md-6">
                <h4>Welcome {{username}}</h4>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-6">
                {{> profFilter}}
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-lg-8 my-3">
                {{> myAccounts}}
            </div>
        </div>
    {{else}}
        <div class="row justify-content-around">
            <div class="col-lg-4">
                {{> randProfile}}
            </div>
            <div class="col-lg-3 text-end">
                 {{> atForm}}
            </div>
        </div>
    {{/if}}
</template>
